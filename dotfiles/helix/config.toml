theme = "catppuccin_frappe"
# theme = "catppuccin_latte"

[editor]
line-number = "relative"
mouse = false
color-modes = true
cursorline = true
auto-save = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[editor.lsp]
display-messages = true
display-inlay-hints = false

[editor.soft-wrap]
enable = true

